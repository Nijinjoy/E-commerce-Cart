<!-- empty cart -->
<div class="p2" *ngIf="cartitems.length==0">
<div class="container border border-primary m-5 p-3">
    <div class="row text-center">
        <div class="col">
            <img src="https://www.12gonline.com/statics/uploads/banner/20191025/70917839016995.gif" width="280px" alt="">
            <h3 class="mt-3">Your cart is empty</h3>
            <button routerLink="/" class="btn btn-primary mt-2">Shop Now</button>
        </div>
    </div>
</div>
</div>



<!--cart with content-->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i= index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" alt=""></td>
                        <td>{{product.description}}</td>
                        <td>$ {{product.price}}</td>
                        <td><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right;" class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty Cart</button> &nbsp;
                <button class="btn btn-warning">View More</button> &nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check Out</button> &nbsp;
                <b>Grand Total:${{grand}}</b>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Check out Page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <h2>  Delivery Address</h2>
        <form action="" class="form-control p-3 m-3 border border-primary">
        <input class="form-control" type="text" placeholder="Name"><br>
        <input class="form-control"  type="text" placeholder="Address/House No"><br>
        <input class="form-control"  type="text" placeholder="PinCode"><br>
        <input class="form-control"  type="text" placeholder="State"><br>
        <input class="form-control"  type="text" placeholder="Country"><br>
        <input class="form-control"  type="text" placeholder="Contact Number"><br>
        <input  class="form-control" type="text" placeholder="E-mail Address"><br>
        </form>
        <div [ngSwitch]="grand">
            <h4>Discount</h4>
            <img *ngSwitchCase="3" (click)="discount3per($event.target)" src="https://t4.ftcdn.net/jpg/00/98/97/57/360_F_98975745_sgSVAhoA5L8DgfEgoamIEZcKh0J6aBNI.jpg" width="100px" alt="">
            <img *ngSwitchCase="10" (click)="discount10per()" src="https://spng.pngfind.com/pngs/s/26-269721_discount-png-image-discount-png-transparent-png.png" width="100px" alt="">
            <img *ngSwitchCase="30" (click)="discount30per()" src="https://cdn2.vectorstock.com/i/1000x1000/97/06/50-off-special-offer-sale-discount-banner-vector-22509706.jpg" width="100px" alt="">
            <img *ngSwitchCase="50" (click)="discount50per()" src="https://cdn5.vectorstock.com/i/1000x1000/96/29/discount-up-to-30-off-special-offer-logo-template-vector-33699629.jpg" width="100px" alt="">
            <img *ngSwitchDefault="3" (click)="discount3per($event.target)" src ="https://thumbs.dreamstime.com/b/promo-code-blue-price-tag-blue-label-vector-illustration-promo-code-blue-price-tag-blue-label-vector-illustration-208948370.jpg" width="100px" alt="">
        </div>

<div>
    <h5>Your Grand Total is here:{{updatetotal}}</h5>
</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="proceed()">Proceed</button>
        </div>
      </div>
    </div>
  </div>
